<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{$lang_joomla_mospagebreak_desc}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="jscripts/joomla.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
	<base target="_self" />
</head>
<body onload="tinyMCEPopup.executeOnLoad('init();');" style="display: none">
    <form onsubmit="insertPageBreak();return false;" action="#">
		<div class="tabs">
			<ul>
				<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{$lang_joomla_mospagebreak_desc}</a></span></li>
			</ul>
		</div>

		<div class="panel_wrapper" style="height:80px;">
			<div id="general_panel" class="panel current">
				<fieldset>
					<legend>{$lang_joomla_mospagebreak_desc}</legend>
					<table border="0" cellpadding="4" cellspacing="0">
    					<tr>
    					   <td nowrap="nowrap"><label>{$lang_joomla_mospagebreak_title}</label></td>
    					   <td nowrap="nowrap"><input type="text" id="title" name="title" value="" style="width:250px;" /></td>
    					</tr>
    					<tr>
    					   <td nowrap="nowrap"><label>{$lang_joomla_mospagebreak_heading}</label></td>
    					   <td nowrap="nowrap"><input type="text" id="heading" name="heading" value="" style="width:250px;" /></td>
    					</tr>
					</table>
				</fieldset>
			</div>
		</div>
		<div class="mceActionPanel">
			<div style="float: left">
				<input type="button" id="insert" name="insert" value="{$lang_insert}" onclick="insertPageBreak();" />
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{$lang_cancel}" onclick="tinyMCEPopup.close();" />
			</div>
		</div>
	</form>
</body>
</html>
